<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header id="profile">
      <i class="fas fa-times profile__cancel"></i>
      <div class="profile__container">
        <img
          class="profile__img"
          src="/img/profile/profile.jpg"
          alt="profile image"
        />
        <i class="fas fa-check profile__check"></i>
      </div>
      <h1 class="name">Joe Williams</h1>
      <p class="title">STUDENT</p>
      <p class="id">ID: 360389</p>
    </header>
    <!-- Progress -->
      <section id="progress">
        <div class="progress__status">
          <h3 class="progress__result">Complete</h3>
          <p class="progress__situation">ENROLMENT STATUS</p>
        </div>
        <div>
          <h3 class="progress__result">3</h3>
          <p class="progress__situation">COMPLETED COURSES</p>
        </div>
      </section>
      <div class="body__background">

  </body>
</html>
